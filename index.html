<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--JS bootstrap link-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <title>Bootstrap Grids</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SHIN HOUSE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SHOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">CONTACT</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container text-center">
      <div class="row parent">
        <div class="col-12 col-md-12">12</div>
      </div>

      <div class="row parent">
        <div class="col-12 col-md-6 child">6</div>
        <div class="col-12 col-md-6 child">6</div>
      </div>

      <div class="row parent">
        <div class="col-12 col-md-4 child">4</div>
        <div class="col-12 col-md-4 child">4</div>
        <div class="col-12 col-md-4 child">4</div>
      </div>

      <div class="row parent">
        <div class="col-12 col-md-3 child">3</div>
        <div class="col-12 col-md-3 child">3</div>
        <div class="col-12 col-md-3 child">3</div>
        <div class="col-12 col-md-3 child">3</div>
      </div>

      <div class="row parent">
        <div class="col-12 col-md-2 child">2</div>
        <div class="col-12 col-md-2 child">2</div>
        <div class="col-12 col-md-2 child">2</div>
        <div class="col-12 col-md-2 child">2</div>
        <div class="col-12 col-md-2 child">2</div>
        <div class="col-12 col-md-2 child">2</div>
      </div>
    </div>
  </body>
</html>
